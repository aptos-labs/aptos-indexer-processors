[workspace]
resolver = "2"

members = [
    "aptos-indexer-protos",
    "moving-average",
    "processor",
    "server-framework",
]

[workspace.package]
authors = ["Aptos Labs <opensource@aptoslabs.com>"]
edition = "2021"
homepage = "https://aptoslabs.com"
license = "Apache-2.0"
publish = false
repository = "https://github.com/aptos-labs/aptos-indexer-processors"
rust-version = "1.70"

[workspace.dependencies]
aptos-indexer-protos = { path = "aptos-indexer-protos" }
processor = { path = "processor" }
server-framework = { path = "server-framework" }
aptos-moving-average = { path = "moving-average" }

anyhow = "1.0.62"
async-trait = "0.1.53"
backtrace = "0.3.58"
base64 = "0.13.0"
bcs = { git = "https://github.com/aptos-labs/bcs.git", rev = "d31fab9d81748e2594be5cd5cdf845786a30562d" }
bigdecimal = { version = "0.3.0", features = ["serde"] }
chrono = { version = "0.4.19", features = ["clock", "serde"] }
clap = { version = "4.3.5", features = ["derive", "unstable-styles"] }
diesel = { version = "2.1.0", features = [
    "chrono",
    "postgres",
    "r2d2",
    "numeric",
    "serde_json",
] }
diesel_migrations = { version = "2.1.0", features = ["postgres"] }
field_count = "0.1.1"
futures = "0.3.24" # Previously futures v0.3.23 caused some consensus network_tests to fail. We now pin the dependency to v0.3.24.
futures-util = "0.3.21"
gcloud-sdk = { version = "0.20.4", features = [
    "google-cloud-bigquery-storage-v1",
] }
cloud-storage = { version = "0.11.1", features = ["global-client"] }
google-cloud-googleapis = "0.10.0"
google-cloud-pubsub = "0.18.0"
hex = "0.4.3"
once_cell = "1.10.0"
pbjson = "0.5.1"
prometheus = { version = "0.13.0", default-features = false }
prost = "0.11.9"
prost-types = "0.11.9"
regex = "1.5.5"
serde = { version = "1.0.137", features = ["derive", "rc"] }
serde_json = { version = "1.0.81", features = ["preserve_order"] }
serde_yaml = "0.8.24"
sha2 = "0.9.3"
sha3 = "0.9.1"
tempfile = "3.3.0"
toml = "0.7.4"
tracing-subscriber = { version = "0.3.17", features = ["json", "env-filter"] }
tokio = { version = "1.21.0", features = ["full"] }
tonic = { version = "0.9.2", features = [
    "tls-roots",
    "transport",
    "prost",
    "gzip",
    "codegen",
] }
tracing = "0.1.34"
unescape = "0.1.0"
warp = { version = "0.3.5", features = ["tls"] }
